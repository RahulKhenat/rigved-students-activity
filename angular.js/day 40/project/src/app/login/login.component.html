<form [formGroup]="loginfrm" (ngSubmit)="CheckUser()">
    user name : <input type="text" id="uname" autocomplete="off" name="uname" formControlName="uname">
    password : <input type="password" id="pwd" name="pwd" formControlName="pwd">
    <div>
        <button type="submit">Login</button>
    </div>
</form>
