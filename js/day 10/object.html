<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Object Arrays</h1>
    <script type="text/javascript">
        var emps = [
            { id: 100, name: "Rahul Khenat",  state : "Maharashtra", city : "Pune" },
            { id: 200, name: "Nikhil Pawar", state : "Maharashtra", city : "Satara" },
            { id: 300, name: "Vikas Raskar", state : "Maharashtra", city : "Pune" }
          ];

        for (var i = 0; i < emps.length; i++) {
            document.write("<p>ID: "+emps[i].id + " , Name: "+emps[i].name + " State: "+emps[i].state + " City: "+emps[i].city + " </p>");
        }
    </script>
</body>

</html>
