<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        for (i = 1; i <= 5; i++) {
            for (j = 4; j >= i; j--) {
                document.write("&nbsp");
            }
            for (k = 1; k <= i; k++) {
                document.write("  * ");
            }
            document.write("<br/>");
        }
    
        for (i = 1; i <= 5; i++) {
            for (j = 1; j <= i; j++) {
                document.write("&nbsp");
            }
            for (k = 5; k >= i; k--) {
                document.write("* ");
            }
            document.write("<br/>");
        }
    </script>
</body>
</html>
