<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function calc() {
            var n1 = parseFloat(document.getElementById('n1').value);
            var n2 = parseFloat(document.getElementById('n2').value);

            var n3 = document.getElementById('operators').value;

            if (n3 === '+') {
                document.getElementById('result').value = n1 + n2;
            }

            if (n3 === '-') {
                document.getElementById('result').value = n1 - n2;
            }

            if (n3 === '/') {
                document.getElementById('result').value = n1 / n2;
            }

            if (n3 === 'X') {
                document.getElementById('result').value = n1 * n2;
            }
        }

    </script>


</head>

<body>
    <h1>Calculator</h1>
    <table>
        <tr>
            <td><b> First Number:</b></td>
            <td><input type="text" autocomplete="off" id="n1"  /></td>
        </tr>
        <tr>
            <td> <b> Second Number:</b></td>
            <td><input type="text" autocomplete="off" id="n2" /></td>
        </tr>

        <tr>
            <td><select id="operators">
                    <option value="+">Add)</option>
                    <option value="-">Sub</option>
                    <option value="X">Mul</option>
                    <option value="/">Div</option>
                </select>

                <button onclick="calc();">result</button>
            </td>
            <td><input type="text" id="result" /></td>
        </tr>
    </table>
</body>

</html>
